<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim - Argentiero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <!-- Logo e Titolo -->
      <header>
        <img class="logo" src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- Opzioni -->
      <nav>
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>
      <!-- Monopattini -->
      <main>

        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <div class="indirizzo"> Via Guadalametri - a 220 metri da te</div>
          Stato carica:
          <div class="carica meta"></div>
        </div>

        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <div class="indirizzo"> Via Ricciardini - a 420 metri da te</div>
          Stato carica:
          <div class="carica carico"></div>
        </div>

        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <div class="indirizzo"> Via Mentarini - a 490 metri da te</div>
          Stato carica:
          <div class="carica scarico"></div>
        </div>

      </main>
      
    </div>

  </body>
</html>
